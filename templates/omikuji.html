<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>今日の運勢は ... {{ result }}</p>
    <!-- もしresult変数が大吉だった時はやったねの表示 -->
    {% if result == "大吉!!" %}
        <p>やったね!</p>
    {% elif result == "吉" %}
        <p>まあまあ</p>
    {% elif result == "凶..." %}
        <p>ざんねん！</p>
    {% endif %}
</body>
</html>
